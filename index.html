<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>私語台</title>
        <link rel="stylesheet" href="static/syt.css" type="text/css" media="all"/>

    <style>
    .top{margin-left: 70vw;margin-top:-45vw;border:none;outline:none}
    p1{font-size: 5vw;padding:0 2vw;border-radius:4vw;background-color:#fff;border:1px solid #eaeaea;}
    #time{color: red;}
    </style>
    
   <body>
       <div class="top">
       <a href="https://app.siyubbs.com">
       <p1>跳过<span id="time">5</span></p1></a>
        <script>
        var second=5;
        var time = document.getElementById("time");
        function show() {
            second--;
            if(second==2){
                //跳转页面
                location.href="https://app.siyubbs.com";
            }
            //用来动态设置里面的内容
            time.innerHTML=second+"";}
            //用来实现这个一秒实现一次这个方法
            setInterval(show,1000);
        </script>
     
</div>
       <div class="release">
           <div class="release-body">
               <div class="title"><h2></h2>
               </div>

                       <li style="border:none;outline:none;"><a href="https://app.siyubbs.com">立即进入</a></li>
                    </div>
                    <div class="tips">
                        <p>【私语台】社区是一个小众的</p>
                        <p>专门为同好们打造的分享交流圈</p>
                    </div>
                </div>
            </div>
        </div>
